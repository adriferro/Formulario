<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css" type="text/css">
</head>
<body>
    <h1>FORMULARIO ACCESIBLE</h1>
    <form action="/scripts/index.js" id="registroForm" method="POST">
        <div class="div-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" tabindex="1">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" tabindex="2">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" tabindex="4">

            <label for="pswrd">Contraseña:</label>
            <input type="password" id="pswrd" name="pswrd" tabindex="3">
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <script src="/scripts/index.js"></script>
</body>
</html>
